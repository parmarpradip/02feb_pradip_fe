<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        
        table{
            width: 75%;
            border: 2px solid blue;
            height: 100%;
        }
        th{
            height: 50px;
            width: 100%;
        }
        td{
            height: 175px;
        }
    </style>
</head>
<body bgcolor="mistyrose">
    <center>
        <table>
            <thead>
                <tr>
                    <th bgcolor="cyan" style="border:2px solid orange;" colspan="3">Header</th>
                </tr>
                <tr>
                    <th bgcolor="yellow" style="border:2px solid MidnightBlue;" colspan="3">navigation</th>
                </tr>
                <tr>
                    <th bgcolor="green" style="border:2px solid black;"colspan="3">image-slider</th>
                </tr>
                
            </thead>
            <tbody>
              <tr>
                <td style="border: 2px solid black; text-align:center" bgcolor="darkseagreen">img</td>
                <td style="border: 2px solid orange; text-align:center" bgcolor="offwhite">content</td>
                <td style="border: 2px solid brown; text-align:center" bgcolor="">adv</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <th bgcolor="lightgreen" style="border: 2px solid teal;" colspan="3">Footer</th>
                </tr>
            </tfoot>
        </table>
    </center>
</body>
</html>
