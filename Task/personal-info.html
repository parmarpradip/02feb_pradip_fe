<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
   
</head>
<body>
    <fieldset>
        <form>
            <center>
            <h1>Personal Details</h1>

            <label for="Name">Name:</label>
            <input type="text" name="Name" id=""><br><br>

            <label>Password:</label>
            <input type="password" name="password" id=""><br><br>

            <label>E-mail id:</label>
            <input type="email" name="email" id=""><br><br>

            <label>Gender:&nbsp;</label>
            Male<input type="radio" name="gender" id="">
            Female<input type="radio" name="gender" id="">
            Other<input type="radio" name="gender" id=""><br><br>

            <label>Contact:</label>
            <input type="tel" name="phone" id="" pattern="[0-9]{10,11}"><br>

            <h3>Educational Qualification</h3>

            <label>Degree:</label>
            <select name="Degree" id="">
                <option value="--Select Group--">--Select Group--</option>
                <option value="B.com">B.com</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="B.sc">B.sc</option>
            </select><br><br>

            <label>Master:</label>
            <select name="master">
                <option value="--Select Group--">--Select Group--</option>
                <option value="M.com">M.com</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.sc">M.sc</option>
            </select><br><br>

            <label>Hobbis:</label>
            Playing Chess<input type="checkbox" name="checkbox" id="">
            Reading Booxs<input type="checkbox" name="checkbox" id=""><br><br>

            <label>Address:</label><br>
            <textarea name="address" id="" cols="30" rows="5"></textarea><br><br>

            <label for="Attch Resume">Attch Resume:</label>
            <input type="file" name="file" id=""><br><br>

            <input type="submit" name="Submit" id="">
            </center>
        </form>
    </fieldset>
</body>
</html>
