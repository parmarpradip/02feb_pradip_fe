<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <center>
        <form class="sign-in">
            <div class="logo">
                <img src="./image/twitter.png" alt="">
                <h2 class="text-h2">Sign in to Twitter</h2>
            </div>

            <div class="Google">
                <img src="./image/Google.png" alt="">
                <a href="https://accounts.google.com/InteractiveLogin/signinchooser?elo=1&ifkv=Af_xneHJER_XIwWwRGf6Y8RhxC3j-Bs2-toRNhhgvVe7n5hyM
                    NKylPMQ3t5yLgDcR-kucGfW5aemWw&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in to Twitter</a>
            </div>

            <div class="apple">
                <img src="./image/apple.png" alt="">
                <a href="https://appleid.apple.com/sign-in">Sign in to Apple</a>
            </div>

            <div class="border">
                <div class="or"></div>
                or
                <div class="or-1"></div>
            </div>
            
            <div class="phone">
                <input type="text">
                <label for="" class="placeholder">Phone, email, or username</label>
            </div>
            <button class="btn">Next</button>
            <button class="btn-2">Forgot password?</button>

            <div class=" Sign-up">
                <span>Don't have an account? <a href="">Sign up</a></span>
            </div>
        </form>
    </center>
   
</body>
</html>
