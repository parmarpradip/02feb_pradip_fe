<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <form action="https://www.google.com" method="get">
          <label>First Name:</label>
          <input type="text" name="fname" id="" placeholder="Enter your name"><br><br>
          Last Name:
          <input type="text" name="lname" id=""><br><br>
          Email:
          <input type="email" name="email" placeholder="Enter your email" id=""><br><br>
          TelePhone:
          <input type="tel" name="phone" id=""><br><br>
          Mobile:
          <input type="number" name="number" id=""><br><br>
          Password:
          <input type="password" name="password" id="" pattern="[A-Z,a-z,0-9,@]{4,8}" required><br><br>
          Date:
          <input type="date" name="date" id=""><br><br>
          Week:
          <input type="week" name="week" id=""><br><br>
          Time:
          <input type="time" name="time" id=""><br><br>
          DateTime:
          <input type="datetime" name="datetime" id=""><br><br>
          DateTime-Local:
          <input type="datetime-local" name="datetime-local" id=""><br><br>
          Month:
          <input type="month" name="month" id=""><br><br>

          <input type="submit" name="Submit" id="">
        </form>
    </fieldset>
</body>
</html>
