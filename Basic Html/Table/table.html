<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 2px solid gray;
        }
    </style>
</head>
<body>
        
    <table>
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Percentage</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>65%</td>
                <td>Second class</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td rowspan="2">80%</td>
                <td rowspan="2">Distinction</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <!-- <td>50%</td> -->
                <!-- <td>Pass</td> -->
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>55%</td>
                <td>Pass</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
