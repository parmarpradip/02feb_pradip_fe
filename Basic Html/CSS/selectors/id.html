<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id-selector</title>
    <style>
        div{
            border: 2px solid black;
            height: 150px;
            width: auto;
        }
        #header{
            background-color: cadetblue;
            text-align: center;
            line-height: 150px;
            font-style: italic;
        }
        #header-1{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div></div>
    <div id="header">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, rem!</div>
    <div id="header-1"></div>

</html>
