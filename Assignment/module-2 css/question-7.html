    <div class="Q7">
        <h3>Q7:-How can image repetition of the backup be controlled?</h3>
        <p>Ans:-When an image is repeating in the background, using the no-repeat value will prevent the image from repeating.<br>
            <b>Ex:-</b><br>
            <b>Background image:-</b><br>
            <div class="img-1"></div><br>
            <b>Background image no-repeat:-</b><br>
            <p>&lt;background-repeat: no-repeat;&gt;</p><br>
            <div class="img-2"></div>
        </p>
    </div>
