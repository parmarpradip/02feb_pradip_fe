        <h3>Q5:-What do you understand by CSS opacity?</h3>
        <p>Ans:-The opacity property sets the opacity level for an element.<br>
            The opacity-level describes the transparency-level, where 1 is not transparent at all, 0.5 is 50% see-through,<br>
            and 0 is completely transparent.<br><br>

            <b>EX:-</b><br>
           <b>normal image</b><br><img src="./image/forest.jpg" alt="" class="opacity-1"><br>
           <b>opacity image</b><br><img src="./image/forest.jpg" alt="" class="opacity-2"><br><br>

            </p>
