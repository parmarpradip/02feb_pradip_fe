<body>
    <div class="Q9">
        <h3>Q9:-Which property controls the image scroll in the background?</h3>
        <p>Ans:-scroll:- The background image will scroll with the page. This is default.<br>
            local:- The background image will scroll with the element's contents.<br>
            <b>Ex:-</b><br>
            <div id="img">&lt;background-attachment : scroll&gt;</div>
        </p>
    </div>
</body>
